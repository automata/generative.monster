<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <meta charset="utf-8" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>

  </head>
  <body>
    <script>
        function setup(){ 
            createCanvas(windowWidth, windowHeight);    
        } 

        function draw(){ 
            background(0); 
            fill(255); 
            ellipse(width/2, height/2, 200, 200); 
            fill(0); 
            let eyeX = (width/2 - 20) + mouseX * 40/width; 
            let eyeY = (height/2 - 20) + mouseY * 40/height; 
            ellipse(eyeX, eyeY, 100, 100); 
        }
    </script>
  </body>
</html>
